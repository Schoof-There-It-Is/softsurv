<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Roboto+Condensed' rel='stylesheet' type='text/css'>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <title>SoftSurv</title>
    </head>
    <body class="container-fluid body">

      <!--NAV BAR -->
      <ul class="nav navbar nav-pills">
          <li><img class="profile-picture" src="" alt="" /></li>
        <li id="my-survey-nav" role="presentation" class="hidden show-all-survey-button"><a href="#">My Surveys</a></li>
        <li id="sign-up-nav" role="presentation" class="pull-right" data-toggle="modal" data-target=".sign-up-modal"><a href="#">Sign-up</a></li>
        <li id="sign-in-nav" role="presentation" class="pull-right" data-toggle="modal" data-target=".sign-in-modal"><a href="#">Sign-in</a></li>
        <li id="sign-out-button" role="presentation" class="hidden pull-right" data-toggle="modal" data-target=".sign-out-modal"><a href="#">Sign-out</a></li>
        <li id="change-pw-nav" role="presentation" class="hidden pull-right" data-toggle="modal" data-target=".change-pw-modal"><a href="#">Change-PW</a></li>
      </ul>

      <!--SITE HEADER WITH TITLE-->
      <header class="title-header-section">
        <h1 class="web-site-title">SoftSurv</h1>
      </header>

      <!--HOME/ show this message when user is not logged in -->
      <section class="body constainer-fluid show-when-logged-out hide">
        <div class="jumbotron landing-message">
          <h3>Please sign in or log in to show your surveys</h3>
        </div>
      </section>

      <!--HOME/ show all surveys when user is logged in -->
      <section class="body container-fluid your-surveys">
        <div class="survey-form-holder container-fluid">
        </div>
        <div class="show-all-user-surveys container-fluid">
        </div>
        <div class="survey-response-form-holder container-fluid">
        </div>
      </section>



      <section>
        <button id="floating-action-button" class="hidden floating-add-button" type="button" data-toggle="modal" data-target=".new-survey-modal" name="add-survey">new</button>

      </section>

    </body>




<!--MODALS-->


<!--Sign-in modal in modal-template-->
    <section>
      <div class="modal-body-container">
      </div>
    </section>
<!--MODAL SIGN-IN-->

</html>
