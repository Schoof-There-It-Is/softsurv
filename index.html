<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Roboto+Condensed' rel='stylesheet' type='text/css'>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <title>SoftSurv</title>
    </head>
    <body class="container-fluid body">

      <!--NAV BAR -->
      <ul class="nav navbar nav-pills">
          <li><img class="profile-picture" src="" alt="" /></li>
        <li role="presentation" class="disabled"><a href="#">Featured</a></li>
        <li id="" role="presentation" class="pull-right" data-toggle="modal" data-target=".sign-up-modal"><a href="#">Sign-up</a></li>
        <li id="" role="presentation" class="pull-right" data-toggle="modal" data-target=".sign-in-modal"><a href="#">Sign-in</a></li>
      </ul>

      <!--SITE HEADER WITH TITLE-->
      <header class="title-header-section">
        <h1 class="web-site-title">softserv</h1>
      </header>

      <!--HOME/ show this message when user is not logged in -->
      <section class="body constainer-fluid show-when-logged-out hide">
        <div class="jumbotron landing-message">
          <h3>Please sign in or log in to show your surveys</h3>
        </div>
      </section>

      <!--HOME/ show all surveys when user is logged in -->
      <section class="body container-fluid your-surveys">
        <div class="surveys clickable-pills">
          <h2>Survey 1</h1>
        </div>
        <div class="surveys clickable-pills">
          <h2>Survey 2</h1>
        </div>
      </section>

      <section class="survey-form-holder container-fluid ">

      </section>

      <footer></footer>

    </body>




<!--MODALS-->


    <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <h4 class="modal-title">Sign-up for softsurv</h4>

          <form id="sign-up-form" class="modal-sign-up-section text" action="index.html" method="post">
            <input class="input-fields" type="text" name="credentials[email]" value="" placeholder="Email">
            <br>
            <input class="input-fields" type="password" name="credentials[password]" value="" placeholder="Password">
            <br>
            <input class="input-fields" type="password" name="credentials[password_confirmation]" value="" placeholder="Password Confirmation">
            <br>
            <br>
            <input id="login-button" type="submit" name="submit" class="btn btn-primary input-fields" value="Signup">
          </form>

        </div>
      </div>
    </div>




<!--MODAL SIGN-IN-->
      <div class="modal fade sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">

            <h4 class="modal-title">Modal title</h4>

            <form id="sign-in-form" class="modal-sign-in-section text" action="index.html" method="post">
              <input class="input-fields" type="text" name="credentials[email]" value="" placeholder="Email">
              <br>
              <input class="input-fields" type="password" name="credentials[password]" value="" placeholder="Password">
              <br>
              <br>
              <input id="login-button" type="submit" name="submit" class="btn btn-primary input-fields" value="Login">
            </form>

          </div>
        </div>
      </div>



</html>
